<div class="container-fluid">
    <div class="row button-row">
        <a class="btn btn-primary btn-md" routerLinkActive="active" routerLink="/home/dashboard" role="button">
            <i class="fa fa-arrow-left"></i> Back
        </a>
    </div>
    <div class="row">
        <div class="jumbotron container-fluid">
            <h3>Appointment Request</h3>
            <hr>
            <p>
                Please fill out and submit the form below to request an appointment with one of our banking representatives.
            </p>
            <form>
                <div class="row">
                    <div class="form-group col-sm">
                        <label for="apptDate">Requested Day*: </label>
                        <input type="date" class="form-control" id="apptDate" required>
                    </div>
                    <div class="form-group col-sm">
                        <label for="apptTime">Requested Time*: </label>
                        <input type="time" max="06:00" min="08:00" step="1800" class="form-control" id="apptTime">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md">
                        <label for="description">Reason for Appointment*: </label>
                        <input type="text" class="form-control" id="description" placeholder="e.g., Need help with transfer" required>
                    </div>
                </div>
                <hr>
                <div class="row d-flex">
                    <div class="form-group col-d ml-auto">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="form-group col-d mr-auto">
                        <a class="btn btn-primary" routerLinkActive="active" routerLink="/home/dashboard" role=button>Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
