<div class="container-fluid">
    <div class="jumbotron form-jumbo">
        <h1>Create an Account</h1>
        <h6>Please fill out the following fields:</h6>
        <i>(Fields marked with * are mandatory)</i>
        <hr>
        <form>
            <div class="row">
                <div class="form-group col-sm-4">
                    <label for="firstName">First Name*: </label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="form-group col-sm-4">
                    <label for="middleName">Middle Name: </label>
                    <input type="text" class="form-control" id="middleName">
                </div>
                <div class="form-group col-sm-4">
                    <label for="lastName">Last Name*: </label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="streetAddress">Address Line 1*: </label>
                    <input type="text" class="form-control" id="streetAddress" placeholder="e.g., 123 Main Street" required>
                </div>
                <div class="form-group col-sm-4">
                    <label for="city">City*: </label>
                    <input type="text" class="form-control" id="city" required>
                </div>
                <div class="form-group col-sm-2">
                    <label for="state">State*: </label>
                    <input type="text" class="form-control" id="state" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="addressLine2">Address Line 2: </label>
                    <input type="text" class="form-control" id="addressLine2" placeholder="e.g., Apt 101">
                </div>
                <div class="form-group col-sm-2">
                    <label for="zip">Zip*: </label>
                    <input type="text" class="form-control" id="zip" required>
                </div>
                <div class="form-group col-sm-4">
                    <label for="country">Country*: </label>
                    <input type="text" class="form-control" id="country" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email Address*: </label>
                <input type="text" class="form-control" id="email" placeholder="e.g., jane.doe@email.com" required>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="mobileNumber">Mobile Number*: </label>
                    <input type="text" class="form-control" id="mobileNumber" placeholder="e.g., (123) 456-7890" required>
                </div>
                <div class="form-group col-sm-6">
                    <label for="altPhone">Alternate Phone Number: </label>
                    <input type="text" class="form-control" id="altPhone" placeholder="e.g., (123) 456-7890">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="dob">Date of Birth*: </label>
                    <input type="date" class="form-control" id="dob" placeholder="mm/dd/yyyy" required>
                </div>
                <div class="form-group col-sm-6">
                    <label for="ssn">Social Security Number*: </label>
                    <input type="text" class="form-control" id="ssn" placeholder="XXX-XX-XXXX" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="securityQ1">Security Question 1*:</label>
                    <select id="securityQ1" name="securityQ1" class="form-control" required>
                        <option value="" disabled selected>Select</option>
                        <option value="option1">What was the house number and street name you lived in as a child?</option>
                        <option value="option2">What were the last four digits of your childhood telephone number?</option>
                        <option value="option3">What primary school did you attend?</option>
                        <option value="option4">In what town or city was your first full time job?</option>
                    </select>
                </div>
                <div class="form-group col-sm-6">
                    <label for="securityA1">Security Answer 1*: </label>
                    <input type="text" class="form-control" id="securityA1" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="securityQ2">Security Question 2*:</label>
                    <select id="securityQ2" name="securityQ2" class="form-control" required>
                        <option value="" disabled selected>Select</option>
                        <option value="option1">In what town or city did you meet your spouse or partner?</option>
                        <option value="option2">What is the middle name of your oldest child?</option>
                        <option value="option3">What are the last five digits of your driver's license number?</option>
                        <option value="option4">What is your grandmother's (on your mother's side) maiden name?</option>
                    </select>
                </div>
                <div class="form-group col-sm-6">
                    <label for="securityA2">Security Answer 2*: </label>
                    <input type="text" class="form-control" id="securityA2" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="password">Password*: </label>
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <div class="form-group col-sm-6">
                    <label for="password2">Re-Type Password*: </label>
                    <input type="password" class="form-control" id="password2" placeholder="Password" required>
                </div>
            </div>
            <div class="form-group">
                <label for="accountType">Type of Account*:</label>
                <select id="accountType" name="accountType" class="form-control" required>
                    <option value="" disabled selected>Select</option>
                    <option value="option1">Checking</option>
                    <option value="option2">Savings</option>
                    <option value="option3">Credit Card</option>
                </select>
            </div>
            <br>
            <div class="row">
                <div class="form-group col-lg d-flex">
                    <button type="submit" class="btn btn-primary ml-auto">Submit</button>
                </div>
                <div></div>
                <div class="form-group col-lg d-flex">
                    <a class="btn btn-primary btn-md mr-auto" routerLinkActive="active" routerLink="/login" role="button">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>
