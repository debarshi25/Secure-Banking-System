<div class="container-fluid">
    <div class="row">
        <div class="jumbotron">
            <h1>Enter OTP</h1>
            <hr>
            <div class="form-group">
                <label for="otp">One-time Password: </label>
                <input on-focus="onInputFocus()" (input)="onInputChange($event)" class="form-control input" type="text" id="otp" value={{value}}/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="simple-keyboard"></div>
    </div>    
</div>
